<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrackCalories | Meal & Calorie Tracker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar bg-primary">
			<div class="container">
				<a href="#" class="btn btn-primary mx-auto">Tracalorie</a>
				<a href="#" class="clear-btn btn btn-info text-right">Clear All</a>
			</div>
		</nav>

		<!-- Form -->
		<div class="container mt-3">
			<div class="card">
				<div class="card-header"><h3>Add Meal / Food Item</h3></div>
				<div class="card-body">
					<form>
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="meal">Meal</label>
								<input
									type="text"
									class="form-control"
									placeholder="Add Item"
									id="calorieName"
								/>
							</div>
							<div class="form-group col-sm-6">
								<label for="calorie">Calorie</label>
								<input
									type="number"
									class="form-control"
									placeholder="Add Calorie"
									id="calorieQty"
								/>
							</div>
						</div>
						<div class="card-footer">
							<button class="btn-add btn btn-primary">
								<i class="fa fa-plus"></i> Add Meal
							</button>
							<button class="btn-update btn btn-dark">
								<i class="fa fa-pencil-square-o"></i> Update Meal
							</button>
							<button class="btn-delete btn btn-danger">
								<i class="fa fa-remove"></i> Delete Meal
							</button>
							<button
								class="btn-back btn btn-outline-secondary"
								style="float: right"
							>
								<i class="fa fa-chevron-circle-left"></i> Back
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Menu Food -->
		<div class="container mt-2 mb-2">
			<h1 class="heading text-center">Total Calories: 0</h1>
			<ul id="item-list" class="list-group">
				<!-- <li class="list-group-item">
					<strong>Steak Dinner: </strong><em>1200 Calories</em>
					<a href="#" class="btn btn-warning float-right"
						><i class="fa fa-pencil-square-o"></i
					></a>
				</li>
				<li class="list-group-item">
					<strong>Steak Dinner: </strong><em>1200 Calories</em>
					<a href="#" class="btn btn-warning float-right"
						><i class="fa fa-pencil-square-o"></i
					></a>
				</li> -->
			</ul>
		</div>

		<!-- Bootstrap Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
